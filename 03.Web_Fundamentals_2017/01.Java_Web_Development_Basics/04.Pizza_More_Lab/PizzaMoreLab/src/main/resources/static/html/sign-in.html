<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="/04.Pizza_More/bootstrap/css/bootstrap.min.css">
        <style>
            body {
                background-image: url("/04.Pizza_More/images/pizza_1.jpg");
            }
        </style>
    </head>
    <body>
    <br/>
    <div class="container">
        <div class="jumbotron">
            <form method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2 col-sm-offset-2">Username</label>
                    <div class="col-sm-4">
                        <input class="form-control" name="username" type="email" placeholder="Enter an email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 col-sm-offset-2">Password</label>
                    <div class="col-sm-4">
                        <input class="form-control" name="password" type="password" placeholder="Enter a password"/>
                    </div>
                </div>
                <div class="checkbox col-sm-2 col-sm-offset-4">
                    <label>
                        <input type="checkbox" name="rememberme">
                        <span>Remember me</span>
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <input class="btn btn-success" type="submit" name="signin" value="Sign In"/>
                        <input class="btn btn-danger" type="submit" name="home" value="Home"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/04.Pizza_More/jquery/jquery.js"></script>
    <script src="/04.Pizza_More/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
