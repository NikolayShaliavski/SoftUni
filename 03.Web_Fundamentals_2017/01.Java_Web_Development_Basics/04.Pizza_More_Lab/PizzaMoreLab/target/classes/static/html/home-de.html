<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pizza More</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="/04.Pizza_More/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/04.Pizza_More/css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/04.Pizza_More/images/pizza_1.jpg" alt="Pizza 1">
                    </div>
                    <div class="item">
                        <img src="/04.Pizza_More/images/pizza_2.jpg" alt="Pizza 2">
                    </div>
                </div>
            </div>

            <nav id="navigation" class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">PizzaMore</a>
                    </div>
                    <form method="post">
                        <input type="submit" class="btn btn-primary navbar-btn" name="language" value="EN"/>
                        <input type="submit" class="btn btn-success navbar-btn" name="%s" value="%s"/>
                        <input type="submit" class="btn btn-warning navbar-btn" name="signup" value="Registrieren"/>
                    </form>
                </div>
            </nav>
        </div>

    <script src="/04.Pizza_More/jquery/jquery.js"></script>
    <script src="/04.Pizza_More/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
